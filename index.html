<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Midpoint?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="content">
        <h3>Where's The Midpoint?</h3>
        <div class="row">
            <div>
                <label for="a">A</label>
                <input type="text" id="a" name="a" style="width: 100px;">
            </div>
            <div>
                <label for="b">B</label>
                <input type="text" id="b" name="b" style="width: 100px;">
            </div>
            <div>
                <label for="c">C</label>
                <input type="text" id="c" name="c" style="width: 100px;">
            </div>
            <div>
                <label for="d">D</label>
                <input type="text" id="d" name="d" style="width: 100px;">
            </div>
        </div>
        <button id="calc">Calculate</button>
        <button id="clear">Clear</button>
        <p></p>
    </div>
</div>
<script>
    const a = document.getElementById('a');
    const b = document.getElementById('b');
    const c = document.getElementById('c');
    const d = document.getElementById('d');
    const ans = document.querySelector('p');
    const calculateButton = document.getElementById('calc');
    const clearButton = document.getElementById('clear');

    function checkForMidpoint(num1, num2, num3, num4) {
        let findX = (num1 + num3)/2;
        let findY = (num2 + num4)/2;

        if (findX && findY) {
            return true;
        }
        return false;
    }

    calculateButton.addEventListener('click', function(e) {
        let pointAX = +a.value;
        let pointAY = +b.value;
        let pointBX = +c.value;
        let pointBY = +d.value;

        if (!checkIsValid(pointAX) || !checkIsValid(pointAY) || !checkIsValid(pointBX) || !checkIsValid(pointBY)){
            ans.textContent = 'Invalid Inputs';
            return;
        }
        if (checkForMidpoint(pointAX, pointAY, pointBX, pointBY)){
            ans.textContent = 'Yes, this makes a valid triangle'
            return;
        }
        ans.textContent = 'Inputs do NOT create a valid triangle'
    })

    function checkIsValid(num) {
        if (isNaN(num)){
            return false
        }
        if (num<= 0){
            return false
        }
        return true
    }

    clearButton.addEventListener('click', function (e) {
        a.value = " ";
        b.value = " ";
        c.value = " ";
        d.value = " ";
        ans.textContent = " ";
    })
</script>

</body>
</html>
